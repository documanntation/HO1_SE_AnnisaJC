<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EngLez!</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <!--Navbar start-->
    <nav>
      <div class="logo">
        <h1>Eng<span>Lez!</span></h1>
      </div>
      <div class="menu">
        <a href="#">Home</a>
        <a href="#about-us">About</a>
        <div class="course-dropdown">
          <button class="dropbtn" href="#courses">Courses List</button>
          <div class="dropdown-content">
            <a href="#">Basic Grammar</a>
            <a href="#">Daily Conversation</a>
            <a href="#">TOEFL Preparation</a>
          </div>
        </div>
      </div>
    </nav>
    <!--Navbar end-->

    <!--Header start-->
    <header>
      <div class="text">
        <h1>Eng<span>Lez!</span></h1>
        <h3>English is EZ!</h3>
        <p>We are here to offer a top-quality English learning platform!</p>
        <button class="course-button">Check Our Courses</button>
      </div>
      <div class="image">
        <img src="./asset/learn-english.webp" alt="EngLez" />
      </div>
    </header>
    <!--Header end-->

    <!--Courses section start-->
    <section id="course" class="course">
      <h2 href="#courses">Our Courses</h2>
      <div class="course-container">
        <div class="course-card">
          <img src="./asset/grammar.png" alt="Course 1" />
          <h3>Basic Grammar</h3>
        </div>
        <div class="course-card">
          <img src="./asset/speaking.png" alt="Course 2" />
          <h3>Daily Conversation</h3>
        </div>
        <div class="course-card">
          <img src="./asset/toefl.jpg" alt="Course 3" />
          <h3>TOEFL Preparation</h3>
        </div>
      </div>
    </section>
    <!--Courses section end-->

    <!--Footer start-->
    <footer>EngLez Copyright 2024 - English is EZ!</footer>
    <!--Footer end-->
  </body>
</html>
